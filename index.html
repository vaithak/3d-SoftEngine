<!DOCTYPE html>
<html>
<head>
    <title>3D Soft Engine using HTML5 Canvas</title>
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script src="babylon.math.js"></script>
    <script src="SoftEngine.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <canvas id="frontBuffer" style="background-color: black;"></canvas>
    <div style="position:absolute; left:40%; top:2%;">

        <button id="rastered">Rastered</button>

    </div>
</body>
</html>
